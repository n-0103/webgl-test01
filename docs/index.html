<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SimpleBasketball</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=900 height=1600 style="width: 900px; height: 1600px; background: #231F20"></canvas>
    <script src="Build/SimpleBasketBall.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/SimpleBasketBall.data.gz",
        frameworkUrl: "Build/SimpleBasketBall.framework.js.gz",
        codeUrl: "Build/SimpleBasketBall.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SimpleBasketball",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
